  <body>
    <header>
      <a href="../index.html" id="logo">
        <img src="../images/logo.png" loading="eager" />

      <nav loading="lazy">
        <a href="../index.html">WORK</a>

    <div class="container page">
      <p>
        (this is a work in progress of my experimentation with Aframe, more info
        <span
          ><a
            href="https://aframe.io/"
            id="link"
            style="color: inherit; margin: 0%; text-decoration: underline;"
            >here</a
          ></span
        >)
      </p>
      <div id="embeddedScene">
        <a-scene embedded>
          <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
          <a-sphere
            position="0 1.25 -5"
            radius="1.25"
            color="#EF2D5E"
          ></a-sphere>
          <a-cylinder
            position="1 0.75 -3"
            radius="0.5"
            height="1.5"
            color="#FFC65D"
          ></a-cylinder>
          <a-plane
            position="0 0 -4"
            rotation="-90 0 0"
            width="4"
            height="4"
            color="#7BC8A4"
          ></a-plane>
          <canvas class="a-canvas"></canvas>
          <a-entity
            camera=""
            position=""
            wasd-controls=""
            rotation=""
            look-controls=""
            aframe-injected=""
          >
          </a-entity>
          <a-sky color="rgba(10, 140, 150)"></a-sky>
        </a-scene>
      </div>
    </div>
  </body>
