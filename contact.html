    <title>Contact</title>
    <style>
        input,
        textarea {
            outline: none;
        }

        form {
            width: 1200px;
        }

        .form-inner {
            padding: 40px;
        }

        .form-inner input,
        .form-inner textarea {
            display: block;
            width: 100%;
            padding: 20px;
            margin-bottom: 20px;
            border: none;
            border-radius: 20px;
            background: #303030;
            font-size: 20px;
            color: #fff
        }

        .form-inner textarea {
            resize: none;
        }

        button {
            width: 883px;
            height: 70px;
            padding: 10px;
            margin-top: 20px;
            border-radius: 20px;
            border: none;
            background: #3b3b3bbe;
            font-size: 20px;
            font-weight: 400;
            color: #fff;
        }

        button:hover {
            background: #303030;
        }

        @media (min-width: 568px) {
            form {
                width: 60%;
            }
        }

    <section>
        <form name="contact" data-netlify="true" data-netlify-recaptcha="true" class="decor">
            <div class="form-inner">
                <label>Your Name: <input name="name" type="text" placeholder="Your Name"></label>
                <label>Your email: <input name="email" type="email" placeholder="Email" required></label>
                <label>Message: <textarea name="message" placeholder="Message..." rows="5" required></textarea></label>
                <div data-netlify-recaptcha="true" class="captcha"></div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>
