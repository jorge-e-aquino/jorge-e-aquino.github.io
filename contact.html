    <title>Contact</title>
    <style>
        form {
            width: 100%;
        }

        .form-inner {
            padding: 2% 4%;
            display: flex;
            flex-direction: column;
        }

        .form-inner input,
        .form-inner textarea {
            max-width: 100%;
            padding: 2.5%;
            margin-bottom: 0px;
            border: none;
            border-radius: 2vh;
            background: #303030;
            font-size: 20px;
            color: #fff
        }

        .form-inner textarea {
            resize: none;
        }

        button {
            max-width: inherit;
            padding: 1.7%;
            margin-top: 1%;
            border-radius: 2vh;
            border: none;
            background: #3b3b3bbe;
            font-size: 20px;
            font-weight: 400;
            color: #fff;
        }

        button:hover {
            background: #303030;
        }

        @media (min-width: 568px) {
            form {
                width: 60%;
            }
        }

    <!-- form -->
    <section class="page">
        <form name="contact" data-netlify="true" data-netlify-recaptcha="true" style="margin-top: 2%;">
            <div class="form-inner">
                <label><input name="name" type="text" placeholder="Your Name"></label>
                <label><input name="email" type="email" placeholder="Email" required></label>
                <label><textarea name="message" placeholder="Message..." rows="2" required></textarea></label>
                <button type="submit">SUBMIT</button>
            </div>
        </form>
    </section>
